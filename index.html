<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stake Ratio Calculator by 207</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 100px;
            border-radius: 50%;
        }

        h1 {
            color: #2d3436;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #2d3436;
            font-weight: bold;
        }

        input {
            width: 80%;
            padding: 15px;
            border: 2px solid #2575fc;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
        }

        button {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 80%;
            margin: 0 auto;
            display: block;
        }

        button:hover {
            transform: scale(1.02);
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
            text-align: center;
        }

        .result-item {
            margin: 15px 0;
            padding: 15px;
            background: white;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
        }

        .loss {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQR6GW5yWnT7Jx1zZ5TVx_Mcv9Cxqo-BIFEWw&s" alt="Logo">
        </div>

        <h1>Stake Ratio Calculator by 207</h1>
        
        <div class="input-group">
            <label for="totalAmount">Total Amount (₹)</label>
            <input type="number" id="totalAmount" placeholder="Enter total amount">
        </div>

        <div class="input-group">
            <label for="ratioA">Team A Ratio</label>
            <input type="number" step="0.01" id="ratioA" placeholder="Enter Team A ratio">
        </div>

        <div class="input-group">
            <label for="ratioB">Team B Ratio</label>
            <input type="number" step="0.01" id="ratioB" placeholder="Enter Team B ratio">
        </div>

        <button onclick="calculateBets()">Calculate Bets</button>

        <div class="results" id="results">
            <div class="result-item">
                <span>Team A Bet:</span>
                <span id="betA">₹0</span>
            </div>
            <div class="result-item">
                <span>Team B Bet:</span>
                <span id="betB">₹0</span>
            </div>
            <div class="result-item">
                <span>Loss:</span>
                <span id="loss" class="loss">₹0 ❌</span>
            </div>
        </div>
    </div>

    <script>
        function calculateBets() {
            const totalAmount = parseFloat(document.getElementById('totalAmount').value);
            const ratioA = parseFloat(document.getElementById('ratioA').value);
            const ratioB = parseFloat(document.getElementById('ratioB').value);

            if (isNaN(totalAmount) || isNaN(ratioA) || isNaN(ratioB)) {
                alert("Please fill all fields with valid numbers!");
                return;
            }

            // Calculate bets
            const betA = totalAmount / ratioA;
            const betB = totalAmount / ratioB;

            // Calculate loss using the new formula (considering Team A)
            const loss = (betA * ratioA) - betA - betB;

            // Display results
            document.getElementById('betA').textContent = `₹${betA.toFixed(2)}`;
            document.getElementById('betB').textContent = `₹${betB.toFixed(2)}`;
            document.getElementById('loss').textContent = `₹${Math.abs(loss).toFixed(2)} ❌`;

            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>
</html>

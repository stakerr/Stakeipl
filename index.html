<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stake Ratio Calculator by 207</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 100px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #2d3436;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #2d3436;
            font-weight: bold;
        }

        input {
            width: 80%;
            padding: 15px;
            border: 2px solid #2575fc;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            text-align: center;
        }

        input:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 10px rgba(106, 17, 203, 0.3);
        }

        button {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 80%;
            transition: transform 0.2s ease;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            transform: scale(1.02);
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.5s ease;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .result-item {
            margin: 15px 0;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .loss {
            color: #e74c3c;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            input, button {
                padding: 12px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQR6GW5yWnT7Jx1zZ5TVx_Mcv9Cxqo-BIFEWw&s" alt="Logo">
        </div>

        <h1>Stake Ratio Calculator by 207</h1>
        
        <div class="input-group">
            <label for="totalAmount">Total Amount (₹)</label>
            <input type="number" id="totalAmount" placeholder="Enter total amount">
        </div>

        <div class="input-group">
            <label for="ratioA">Team A Ratio</label>
            <input type="number" step="0.01" id="ratioA" placeholder="Enter Team A ratio">
        </div>

        <div class="input-group">
            <label for="ratioB">Team B Ratio</label>
            <input type="number" step="0.01" id="ratioB" placeholder="Enter Team B ratio">
        </div>

        <button onclick="calculateBets()">Calculate Bets</button>

        <div class="results" id="results">
            <div class="result-item">
                <span>Team A Bet:</span>
                <span id="betA">₹0</span>
            </div>
            <div class="result-item">
                <span>Team B Bet:</span>
                <span id="betB">₹0</span>
            </div>
            <div class="result-item">
                <span>Loss:</span>
                <span id="loss" class="loss">₹0 ❌</span>
            </div>
        </div>
    </div>

    <script>
        function calculateBets() {
            const totalAmount = parseFloat(document.getElementById('totalAmount').value);
            const ratioA = parseFloat(document.getElementById('ratioA').value);
            const ratioB = parseFloat(document.getElementById('ratioB').value);

            if (isNaN(totalAmount) || isNaN(ratioA) || isNaN(ratioB)) {
                alert("Please fill all fields with valid numbers!");
                return;
            }

            // Determine highest and lowest ratios
            const highestRatio = Math.max(ratioA, ratioB);
            const lowestRatio = Math.min(ratioA, ratioB);

            // Calculate final loss
            const loss = (totalAmount / highestRatio) - (totalAmount / lowestRatio);

            // Calculate bets
            const betA = totalAmount / ratioA;
            const betB = totalAmount / ratioB;

            // Display results
            document.getElementById('betA').textContent = `₹${betA.toFixed(2)}`;
            document.getElementById('betB').textContent = `₹${betB.toFixed(2)}`;
            document.getElementById('loss').textContent = `₹${Math.abs(loss).toFixed(2)} ❌`;

            // Show results with animation
            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>
</html>
